<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeviceDex - Ultimate Mobile Database</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a;       /* Dark Navy */
            --accent: #3b82f6;        /* Professional Blue */
            --accent-hover: #2563eb;
            --bg: #f8fafc;            /* Light Grey Background */
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { background-color: var(--bg); color: var(--text-main); padding-bottom: 50px; }

        /* --- Header & Search Section --- */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%);
            padding: 40px 20px 80px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        .logo span { color: var(--accent); }
        .tagline { opacity: 0.8; font-size: 0.95rem; margin-bottom: 20px; }

        .search-wrapper {
            margin-top: -30px;
            display: flex;
            justify-content: center;
            padding: 0 20px;
        }

        .search-box {
            background: white;
            width: 100%;
            max-width: 600px;
            height: 60px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-box:focus-within { border-color: var(--accent); transform: translateY(-2px); }
        
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 0 15px;
            color: var(--primary);
        }

        .search-icon { color: var(--text-light); font-size: 1.2rem; }

        /* --- Grid Layout (Responsive) --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        .stats-bar {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
        }

        #deviceGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Auto adjusts for Mobile/PC */
            gap: 25px;
        }

        /* --- Card Design --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: var(--accent); }

        .brand-badge {
            position: absolute;
            top: 15px; right: 15px;
            background: #eff6ff;
            color: var(--accent);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-img {
            height: 180px;
            width: 100%;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .card:hover .card-img { transform: scale(1.05); }

        .card h3 { font-size: 1.1rem; margin-bottom: 5px; color: var(--primary); }
        
        .specs-preview {
            display: flex;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }

        .spec-item {
            font-size: 0.75rem;
            color: var(--text-light);
            background: #f8fafc;
            padding: 5px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Fallback Section (Google) --- */
        .no-results {
            grid-column: 1 / -1;
            background: white;
            text-align: center;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none; /* Hidden by default */
        }
        
        .btn-google {
            display: inline-block;
            margin-top: 15px;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: background 0.3s;
        }
        .btn-google:hover { background: var(--accent-hover); }

        /* --- Modal Popup --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* PC Layout */
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        @media (max-width: 768px) {
            .modal { grid-template-columns: 1fr; overflow-y: auto; } /* Mobile Layout */
            .modal-img-container { height: 250px; }
        }

        .modal-img-container {
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .modal-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .modal-content { padding: 30px; overflow-y: auto; }
        
        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: #ef4444;
            color: white;
            border: none;
            width: 30px; height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td { padding: 12px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; }
        td:first-child { font-weight: 600; color: var(--text-light); width: 40%; }
        td:last-child { color: var(--primary); font-weight: 500; }

    </style>
</head>
<body>

    <header>
        <div class="logo">Device<span>Dex</span></div>
        <div class="tagline">Professional Mobile Specifications Database</div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search mobile model (e.g. iPhone 14, Galaxy S23)...">
        </div>
    </div>

    <div class="container">
        <div class="stats-bar" id="dbCount">Loading Database...</div>
        
        <div id="deviceGrid">
            </div>

        <div id="fallback" class="no-results">
            <h2>Device Not Found in Local Database</h2>
            <p style="color: #64748b; margin-top: 10px;">Our database is updating. You can check GSMArena for this model.</p>
            <a href="#" id="googleLink" target="_blank" class="btn-google">
                Search on Google / GSMArena <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modalBody">
            </div>
    </div>

    <script>
        // ===============================================
        // CONFIGURATION
        // ===============================================
        // اگر ایک سے زیادہ فائلیں ہیں تو اس طرح لکھیں:
        const DATABASE_FILES = ['mobiles.json', 'convertcsv (2).json']; 

        let allDevices = [];
        const grid = document.getElementById('deviceGrid');
        const searchInput = document.getElementById('searchInput');
        const fallback = document.getElementById('fallback');
        const countLabel = document.getElementById('dbCount');
        const modalOverlay = document.getElementById('modalOverlay');

        // 1. Fetch Data Professionally
        async function loadDatabase() {
            try {
                let rawData = [];
                
                // لوپ کے ذریعے تمام فائلز سے ڈیٹا نکالیں
                for (let file of DATABASE_FILES) {
                    try {
                        const response = await fetch(file);
                        if (response.ok) {
                            const data = await response.json();
                            rawData = rawData.concat(data); // تمام ڈیٹا کو ایک لسٹ میں جمع کریں
                        }
                    } catch (err) {
                        console.warn(`فائل ${file} لوڈ نہیں ہو سکی:`, err);
                    }
                }

                if (rawData.length === 0) {
                    throw new Error("کسی بھی فائل سے ڈیٹا نہیں ملا۔ نام چیک کریں۔");
                }
                
                // DATA MAPPING:
                // آپ کی اپلوڈ کردہ JSON فائل کی اصل keys کے مطابق سیٹ کیا گیا ہے
                allDevices = rawData.map((item, index) => ({
                    id: index,
                    brand: item["Brand Name"] || item.brand || item.A || 'Unknown',
                    model: item["Model Name"] || item.model || item.B || 'Model Name',
                    img: item.img_url || item.image || 'https://via.placeholder.com/300x400?text=No+Image',
                    specs: {
                        ram: item["Internal Memory"] || item.RAM || item.U || 'N/A',
                        battery: item["Battery"] || item.battery || item.AL || 'N/A',
                        storage: item["Internal Memory"] || item.internal_memory || item.V || 'N/A',
                        display: item["Dispaly Size"] || item["Display Size"] || item.display_size || item.L || 'N/A',
                        camera: item["Main Camera Module"] || item.primary_camera || 'N/A',
                        os: item["OS"] || item.OS || 'Android/iOS'
                    },
                    fullData: item // Keep original data for modal
                }));

                countLabel.innerText = `${allDevices.length.toLocaleString()} Devices Indexed`;
                renderDevices(allDevices.slice(0, 50)); // Show first 50 initially

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<h3 style="text-align:center; color:red">Error loading database: ${error.message}</h3>`;
            }
        }

        // 2. Render Cards
        function renderDevices(devices) {
            grid.innerHTML = '';
            
            if (devices.length === 0) {
                fallback.style.display = 'block';
                return;
            } else {
                fallback.style.display = 'none';
            }

            devices.forEach(device => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(device);
                
                // بیٹری اور ریم کی ویلیوز اگر لمبی ہوں تو ان کو ہینڈل کرنے کا طریقہ تھوڑا بہتر کیا گیا ہے
                let shortRam = typeof device.specs.ram === 'string' ? device.specs.ram.split(',')[0].substring(0, 15) : 'N/A';
                let shortBattery = typeof device.specs.battery === 'string' && device.specs.battery !== 'N/A' ? device.specs.battery.substring(0,8) + '..' : 'N/A';

                card.innerHTML = `
                    <div class="brand-badge">${device.brand}</div>
                    <img src="${device.img}" class="card-img" alt="${device.model}" loading="lazy">
                    <h3>${device.model}</h3>
                    <div class="specs-preview">
                        <div class="spec-item"><i class="fas fa-memory"></i> ${shortRam}</div>
                        <div class="spec-item"><i class="fas fa-battery-half"></i> ${shortBattery}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. Search Functionality (Debounced/Real-time)
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            // Set Google Link dynamically
            document.getElementById('googleLink').href = `https://www.google.com/search?q=${encodeURIComponent(query + ' gsmarena specs')}`;

            if (!query) {
                renderDevices(allDevices.slice(0, 50));
                return;
            }

            // Fast Filter
            const filtered = allDevices.filter(d => 
                (d.model && d.model.toLowerCase().includes(query)) || 
                (d.brand && d.brand.toLowerCase().includes(query))
            ).slice(0, 100); // Limit results for performance

            renderDevices(filtered);
        });

        // 4. Modal Logic
        function openModal(device) {
            const d = device.specs;
            
            document.getElementById('modalBody').innerHTML = `
                <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
                <div class="modal-img-container">
                    <img src="${device.img}" alt="${device.model}">
                </div>
                <div class="modal-content">
                    <h2 style="font-size:1.8rem; margin-bottom:5px;">${device.model}</h2>
                    <p style="color:var(--accent); font-weight:600; margin-bottom:20px;">${device.brand}</p>
                    
                    <table>
                        <tr><td>Display</td><td>${d.display}</td></tr>
                        <tr><td>Processor / RAM / Storage</td><td>${d.ram}</td></tr>
                        <tr><td>Main Camera</td><td>${d.camera}</td></tr>
                        <tr><td>Battery</td><td>${d.battery}</td></tr>
                        <tr><td>OS</td><td>${d.os}</td></tr>
                    </table>
                </div>
            `;
            
            modalOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Stop background scrolling
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Initialize
        loadDatabase();

    </script>
</body>
</html>
