<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موبائل سپیکس پرو (Smart Database)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb, #1e40af);
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Segoe UI', 'Noto Nastaliq Urdu', system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: var(--text-dark);
        }

        /* Modern Header */
        header {
            background: var(--primary-gradient);
            padding: 50px 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
            position: relative;
            overflow: hidden;
        }

        header h1 { margin: 0; font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }
        header p { opacity: 0.9; font-size: 1.2rem; margin-top: 10px; }

        /* Floating Search Bar */
        .search-wrapper {
            max-width: 700px;
            margin: -30px auto 40px;
            position: relative;
            padding: 0 20px;
            z-index: 10;
        }

        .search-box {
            position: relative;
            background: white;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .search-box:focus-within { transform: translateY(-3px); box-shadow: 0 20px 50px rgba(0,0,0,0.15); }

        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: none;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .search-box i {
            position: absolute;
            right: 25px;
            color: var(--accent);
            font-size: 1.4rem;
        }

        /* Results Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        /* Pro Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: var(--accent);
        }

        .badge {
            position: absolute;
            top: 15px;
            left: 15px; /* RTL fix */
            background: rgba(37, 99, 235, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card-img {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: radial-gradient(circle, #f9fafb 0%, #ffffff 70%);
            border-radius: 15px;
        }

        .card img {
            max-height: 90%;
            max-width: 90%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .card:hover img { transform: scale(1.08); }

        .card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            text-align: center;
            color: var(--text-dark);
        }

        .specs-preview {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
            background: #f8fafc;
            padding: 10px;
            border-radius: 10px;
        }

        .specs-preview div { text-align: center; }
        .specs-preview i { display: block; margin-bottom: 5px; color: var(--accent); }

        .btn-view {
            margin-top: auto;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
        }
        .btn-view:hover { opacity: 0.9; }

        /* Fallback Iframe Section */
        #fallbackSection {
            display: none;
            grid-column: 1 / -1;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s;
        }

        .fallback-header {
            padding: 20px;
            background: #fff3cd;
            color: #856404;
            text-align: center;
            border-bottom: 1px solid #ffeeba;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 24px;
            padding: 30px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .close-modal {
            position: absolute;
            top: 20px; left: 20px;
            background: #fee2e2;
            color: #ef4444;
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px dashed #e5e7eb;
        }
        .spec-row strong { color: var(--text-light); }
        .spec-row span { font-weight: 600; color: var(--text-dark); text-align: left; }

        .loader { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.2rem; grid-column: 1/-1;}

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>موبائل سپیکس ایکسپلورر</h1>
        <p>تمام موبائل برانڈز کا سب سے بڑا ڈیٹا بیس - اردو اور انگلش سپورٹ کے ساتھ</p>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="موبائل کا نام لکھیں (مثلاً Samsung, Nokia, Alcatel...)">
        </div>
    </div>

    <div class="container">
        <div id="results">
            <div class="loader"><i class="fas fa-circle-notch fa-spin"></i> ڈیٹا بیس لوڈ ہو رہا ہے، براہ کرم انتظار کریں...</div>
        </div>

        <div id="fallbackSection">
            <div class="fallback-header">
                <i class="fas fa-info-circle"></i> معذرت! ہمارے ڈیٹا بیس میں یہ فون نہیں ملا۔ آپ کے لیے انٹرنیٹ سے براہ راست تلاش کیا جا رہا ہے (نیچے دیکھیں)
            </div>
            <iframe id="extFrame" src=""></iframe>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            </div>
    </div>

    <script>
        let allMobiles = [];
        const resultsDiv = document.getElementById('results');
        const fallbackSection = document.getElementById('fallbackSection');
        const extFrame = document.getElementById('extFrame');
        const modalOverlay = document.getElementById('modalOverlay');

        // 1. Load Both Files
        async function loadDatabases() {
            try {
                // Fetch both files in parallel
                const [resp1, resp2] = await Promise.all([
                    fetch('mobiles.json'),
                    fetch('convertcsv (2).json')
                ]);

                const data1 = await resp1.json();
                const data2 = await resp2.json();

                // Process File 1 (Standard JSON)
                const processedData1 = data1.map(item => ({
                    ...item,
                    source: 'db1'
                }));

                // Process File 2 (The CSV conversion with A, B, C keys)
                // We skip the first row if it contains headers like "Brand Name"
                const processedData2 = data2
                    .filter(item => item.A !== "Brand Name") 
                    .map(item => ({
                        // Mapping weird keys to standard keys based on your file structure
                        brand: item.A,
                        model: item.B,
                        network_technology: item.C,
                        announced: item.D,
                        status: item.E,
                        dimentions: item.F,
                        weight_g: item.G,
                        SIM: item.I,
                        display_type: item.K,
                        display_size: item.L,
                        OS: item.P,
                        internal_memory: item.U,
                        battery: item.AL,
                        img_url: item.AR || item.AX, // Priority to AR (Image) else AX (Link)
                        source: 'db2',
                        raw: item // Keep raw data for modal
                    }));

                // Merge databases
                allMobiles = [...processedData1, ...processedData2];
                
                renderMobiles(allMobiles.slice(0, 24)); // Show first 24 initially

            } catch (err) {
                console.error("Error loading files:", err);
                resultsDiv.innerHTML = '<div class="loader" style="color:red">ڈیٹا بیس فائلز (mobiles.json یا convertcsv.json) نہیں مل رہیں۔</div>';
            }
        }

        // 2. Render Cards
        function renderMobiles(list) {
            resultsDiv.innerHTML = '';
            fallbackSection.style.display = 'none'; // Hide iframe initially

            if (list.length === 0) {
                // Trigger Fallback logic
                handleNoResults();
                return;
            }

            list.forEach(phone => {
                const img = phone.img_url && phone.img_url.length > 5 ? phone.img_url : 'https://via.placeholder.com/300x400?text=No+Image';
                const ram = phone.RAM || phone.raw?.T || 'N/A'; // Try to find RAM in both formats
                const bat = phone.battery || 'N/A';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="badge">${phone.brand}</div>
                    <div class="card-img">
                        <img src="${img}" loading="lazy" alt="${phone.model}" onerror="this.src='https://via.placeholder.com/150?text=Phone'">
                    </div>
                    <h3>${phone.model}</h3>
                    <div class="specs-preview">
                        <div><i class="fas fa-memory"></i> ${ram.split(' ')[0]}</div>
                        <div><i class="fas fa-battery-full"></i> ${bat.substring(0, 10)}..</div>
                    </div>
                    <button class="btn-view" onclick='showDetails(${JSON.stringify(phone).replace(/'/g, "")})'>مکمل تفصیلات</button>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // 3. Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (!query) {
                renderMobiles(allMobiles.slice(0, 24));
                return;
            }

            const filtered = allMobiles.filter(m => 
                (m.brand && m.brand.toLowerCase().includes(query)) ||
                (m.model && m.model.toLowerCase().includes(query))
            ).slice(0, 40); // Limit results for performance

            // If no results locally, pass query to fallback function
            if (filtered.length === 0) {
                renderMobiles([]); // Clears grid
                // Delay slightly to update UI
                handleNoResults(query);
            } else {
                renderMobiles(filtered);
            }
        });

        // 4. Fallback / Iframe Logic
        function handleNoResults(query = "") {
            resultsDiv.innerHTML = ''; // Clear existing cards
            fallbackSection.style.display = 'block'; // Show Iframe container
            
            // Construct PhoneArena Search URL
            // Note: PhoneArena might block iframes (X-Frame-Options). 
            // If it blocks, we can try Bing with site:phonearena.com or just a general search.
            // Using a generic search view that allows embedding usually works better, 
            // but let's try direct first as requested.
            
            let searchUrl = "";
            if(query) {
                // We use Bing restricted to PhoneArena because PhoneArena's own search often blocks embedding.
                // This trick makes it look like the site inside the frame.
                // Or we can try the direct URL: https://www.phonearena.com/search/phones?term=...
                searchUrl = `https://www.bing.com/search?q=site:phonearena.com+${encodeURIComponent(query)}&igu=1`; 
            } else {
                searchUrl = "https://www.phonearena.com/phones";
            }
            
            // Note: If users see a white screen, it means the site blocked the iframe.
            // But we keep the code as requested.
            extFrame.src = searchUrl;
        }

        // 5. Modal Details
        window.showDetails = function(phone) {
            let detailsHtml = '';
            
            // Helper to add row
            const addRow = (label, val) => {
                if(val && val !== 'undefined') {
                    detailsHtml += `<div class="spec-row"><strong>${label}</strong> <span>${val}</span></div>`;
                }
            };

            // Logic to handle both file formats
            if (phone.source === 'db1') {
                addRow('برانڈ', phone.brand);
                addRow('ماڈل', phone.model);
                addRow('ریم (RAM)', phone.RAM);
                addRow('میموری', phone.internal_memory);
                addRow('کیمرہ', phone.primary_camera);
                addRow('بیٹری', phone.battery);
                addRow('قیمت', phone.approx_price_EUR ? `€${phone.approx_price_EUR}` : 'N/A');
                addRow('سال', phone.announced);
            } else {
                // For convertcsv file (A, B, C...)
                addRow('برانڈ', phone.brand); // A
                addRow('ماڈل', phone.model); // B
                addRow('سال', phone.announced); // D
                addRow('اسکرین', `${phone.display_size} (${phone.display_resolution || ''})`);
                addRow('میموری', phone.internal_memory); // U
                addRow('بیٹری', phone.battery); // AL
                addRow('وزن', phone.weight_g); // G
                addRow('ڈائمینشن', phone.dimentions); // F
            }

            const img = phone.img_url || 'https://via.placeholder.com/300';

            document.getElementById('modalContent').innerHTML = `
                <button class="close-modal" onclick="document.getElementById('modalOverlay').style.display='none'"><i class="fas fa-times"></i></button>
                <div style="text-align:center; border-bottom:1px solid #eee; padding-bottom:20px;">
                    <img src="${img}" style="height:150px; object-fit:contain; margin-bottom:10px;">
                    <h2 style="margin:0; color:var(--text-dark)">${phone.brand} ${phone.model}</h2>
                </div>
                <div class="spec-grid">
                    ${detailsHtml}
                </div>
                <div style="margin-top:20px; text-align:center; font-size:0.8rem; color:#999;">
                    ماخذ: ${phone.source === 'db1' ? 'ڈیٹا بیس 1' : 'ڈیٹا بیس 2 (Archive)'}
                </div>
            `;
            modalOverlay.style.display = 'flex';
        };

        // Close modal on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.style.display = 'none';
        });

        // Initialize
        loadDatabases();

    </script>
</body>
</html>
